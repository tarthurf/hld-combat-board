<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Light Drifter Battle Board</title>
    
</head>
<style>
    #battle-board {
        width: 98vw;
    }

    textarea[name = health] {
        resize: none;
    }

    .hero {
        position: absolute;
        top: 50;
        left: 50;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 0;
    }
    
    /* The container */
    .container {
    display: block;
    position: relative;
    padding-left: 35px;
    margin-bottom: 12px;
    cursor: pointer;
    /* font-size: 22px; */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    }

    /* Hide the browser's default radio button */
    .container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    }

    /* Create a custom radio button */
    .checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #eee;
    border-radius: 50%;
    }

    /* On mouse-over, add a grey background color */
    .container:hover input ~ .checkmark {
    background-color: #ccc;
    }

    /* When the radio button is checked, add a blue background */
    .container input:checked ~ .checkmark {
    background-color: black;
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark:after {
    content: "";
    position: absolute;
    display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .container input:checked ~ .checkmark:after {
    display: block;
    }

    /* Style the indicator (dot/circle) */
    .container .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
    }
</style>
<body>
    <div style="display: flex;
    flex-direction: column; 
    width: 15rem;
    flex-wrap: wrap;">
        Name: <textarea id="hero-name-input" name="hero-name-input" id="" cols="15" rows="1"></textarea>
        HP: <textarea id="hero-health-input" name="hero-health-input" id="" cols="15" rows="1"></textarea>
        Color: 
        <label class="container">Red
            <input type="radio" name="radio">
            <span style="border: 2px red solid" class="checkmark"></span>
        </label>
        <label class="container">Orange
            <input type="radio" name="radio">
            <span style="border: 2px orange solid" class="checkmark"></span>
        </label>
        <label class="container">Yellow
            <input type="radio" name="radio">
            <span style="border: 2px yellow solid" class="checkmark"></span>
        </label>
        <label class="container">Green
            <input type="radio" name="radio">
            <span style="border: 2px green solid" class="checkmark"></span>
        </label>
        <label class="container">Blue
            <input type="radio" name="radio">
            <span style="border: 2px blue solid" class="checkmark"></span>
        </label>
        <label class="container">Purple
            <input type="radio" name="radio">
            <span style="border: 2px purple solid" class="checkmark"></span>
        </label>

        <button id="create-hero">Create Hero</button>
    </div>

    <img id="battle-board" src="assets\images\battle-board.jpg" alt="hld-battle-board">

    <div class="hero" id="0" data-hero="0" draggable="true">
        <span style="background-color: green;">Beldar</span> <span style="background-color: green;">HP: <textarea maxlength="3" name="health" id="" cols="2" rows="1">12</textarea> </span>
        <img src="assets/images/hld-fighter.png" alt="hld-fighter">
    </div>
    <div class="hero" id="1" data-hero="1" draggable="true">
        <span style="background-color: blue;">Narressa</span> <span style="background-color: blue;">HP: <textarea maxlength="3" name="health" id="" cols="2" rows="1">10</textarea> </span>
        <img src="assets/images/hld-fighter.png" alt="hld-fighter">
    </div>
    <div class="hero" id="2" data-hero="2" draggable="true">
        <span style="background-color: yellow;">Gronk</span> <span style="background-color: yellow;">HP: <textarea maxlength="3" name="health" id="" cols="2" rows="1">9</textarea> </span>
        <img src="assets/images/hld-fighter.png" alt="hld-fighter">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="js/socekt.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
