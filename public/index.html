<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Light Drifter Battle Board</title>
</head>
<style>
    #battle-board {
        margin: auto;
        width: 100%;
        z-index: -1;
    }

    textarea[name = health] {
        resize: none;
    }

    .hero {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 0;
    }
    .hero:focus {
        z-index: 1;
    }
    /* .second {
        top: 100px;
        left: 100px;
    } */
</style>
<body>
    <h1>I work!</h1>
    <div id="battle-board" >
        <img src="assets\images\battle-board.jpg" alt="hld-battle-board">
    </div>
    <div class="hero" data-hero="0" draggable="true">
        <span style="background-color: green;">Name</span> <span style="background-color: green;">HP: <textarea maxlength="3" name="health" id="" cols="2" rows="1">12</textarea> </span>
        <img src="assets/images/hld-fighter.png" alt="hld-fighter">
    </div>
    <div class="hero" data-hero="1" draggable="true">
        <span style="background-color: blue;">Name</span> <span style="background-color: blue;">HP: <textarea maxlength="3" name="health" id="" cols="2" rows="1">10</textarea> </span>
        <img src="assets/images/hld-fighter.png" alt="hld-fighter">
    </div>
    <div class="hero" data-hero="2" draggable="true">
        <span style="background-color: yellow;">Name</span> <span style="background-color: yellow;">HP: <textarea maxlength="3" name="health" id="" cols="2" rows="1">9</textarea> </span>
        <img src="assets/images/hld-fighter.png" alt="hld-fighter">
    </div>

    <script>
        function drag_start(event) {
            var style = window.getComputedStyle(event.target, null);
            event.dataTransfer.setData("text/plain", (parseInt(style.getPropertyValue("left"), 10) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top"), 10) - event.clientY) + ',' + event.target.getAttribute('data-hero'));
        }

        function drag_over(event) {
            event.preventDefault();
            return false;
        }

        function drop(event) {
            var offset = event.dataTransfer.getData("text/plain").split(',');
            var dm = document.getElementsByClassName('hero');
            dm[parseInt(offset[2])].style.left = (event.clientX + parseInt(offset[0], 10)) + 'px';
            dm[parseInt(offset[2])].style.top = (event.clientY + parseInt(offset[1], 10)) + 'px';
            event.preventDefault();
            return false;
        }

        var dm = document.getElementsByClassName('hero');
        for (var i = 0; i < dm.length; i++) {
            dm[i].addEventListener('dragstart', drag_start, false);
            document.body.addEventListener('dragover', drag_over, false);
            document.body.addEventListener('drop', drop, false);
        }
    </script>
</body>
</html>
